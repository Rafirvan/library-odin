    <title>Library</title>

<body>
<section id="header">
<div class="title"><h2>Simple Library</h2></div>
<div class="col col1"></div>
<div class="col col2"></div>
<div class="col col3"></div>
</section>




<section id="main">
    <div class="control">

    <h2>Insert new book</h2>



<form action="" method="GET" class="new-entry">
<label for="bookname">Book Name:</label>
<input type="text" id="bookname" name="bookname" required>
<label for="author">Author:</label>
<input type="text" id="author" name="author" required>
<label for="pages">Number of pages</label>
<input type="number" id="pages" name="pages" required>
<label for="completed">Completed?</label>
<input type="checkbox" id="completed" name="completed" value="true" class="align-left">
<button class="add" type="button" onclick="process(this.form)">Add</button>
</form>

<button type="button" class="clear" onclick="clearAll()">Clear All</button>



    </div>

    <div class="books">
        

    </div>
</section>
